server:
  port: 8080
spring:
  application:
    name: GamerPay
  datasource:
    username: 'postgres'
    url: jdbc:postgresql://localhost:5432/postgres
    password: 'secret'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: 'true'
